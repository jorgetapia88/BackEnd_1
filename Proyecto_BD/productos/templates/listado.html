<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Listado de Productos</title>

    <script>
        const botonEliminar = (id) => {
            if(window.confirm("¿Está seguro de querer eliminar el registro?")) {
                window.location.href = `/eliminar/${id}`;
            }
        }
    </script>
</head>
<body class="bg-success-subtle d-flex flex-column align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1>Listado de Productos</h1>
        <h2><a href="/index">Volver a Gestión de Productos</a></h2>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre </th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.marca }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>
                        <a href="{% url 'form_actualizar' producto.id %}" class="btn btn-lg">
                            <i class="bi bi-eraser"></i>
                        </a>
                    </td>
                    <td>
                        <button type="button" onclick="botonEliminar({{producto.id}})" class="btn btn-lg">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

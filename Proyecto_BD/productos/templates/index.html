<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle d-flex flex-column align-items-center" style="height: 100vh;">
    <div class="container text-center">
        {% load static %}
        <h1>Gestión de Productos</h1>
        <h3>¿Qué desea hacer?</h3>
        <div class="row text-center">
          <div class="col-md-6">
              <img src="{% static 'imagenes/añadir.jpeg' %}" alt="Descripción de la imagen" class="img-fluid mb-3" style="max-width: 300px; height: auto; margin: 0 auto;">
              <h4><a href="/form_registrar" type="button" class="btn btn-primary btn-lg">Añadir Producto</a></h4>
          </div>
          <div class="col-md-6">
              <img src="{% static 'imagenes/listar.jpeg' %}" alt="Descripción de la imagen" class="img-fluid mb-3" style="max-width: 300px; height: auto; margin: 0 auto;">
              <h4><a href="/listado" type="button" class="btn btn-primary btn-lg">Obtener Lista de Productos</a></h4>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

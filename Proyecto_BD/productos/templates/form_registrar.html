<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-success-subtle d-flex flex-column align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1>Formulario de Registro</h1>
        <h4><a href="/index">Volver a Gestión de Productos</a></h4>

        <!-- Código profe JEGO
        {% if msjErr %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <h5>{{ msjErr }}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        -->

        <form action="/insertar" method="post">
            {% csrf_token%}

            <div class="mb-3">
                <input type="text" name="txtnom" required class="form-control" id="exampleFormControlInput1" placeholder="Ingrese Nombre de Producto">
            </div>
    
            <select  name="cbomar" required class="form-select" aria-label="Default select example">
                <option selected>Selecciona Marca</option>
                <option value="A Cuenta">A Cuenta</option>
                <option value="Jumbo">Jumbo</option>
                <option value="Lider">Lider</option>
                <option value="Tottus">Tottus</option>
                <option value="Santa Isabel">Santa Isabel</option>
                <option value="Unimarc">Unimarc</option>
            </select>
    
            <br/>
    
            <div class="mb-3">
                <input type="number" name="txtpre" min="1"  max="9999999" required class="form-control" id="exampleFormControlInput1" placeholder="Precio">
            </div>
            
            <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
        </form>
    </div>
    <script>
      {% if messages %}
          {% for message in messages %}
              window.alert("{{ message }}");
          {% endfor %}
      {% endif %}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

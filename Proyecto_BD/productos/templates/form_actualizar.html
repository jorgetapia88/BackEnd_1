<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Actualización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-success-subtle d-flex flex-column align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1>Formulario de Actualización</h1>
        <h4><a href="/index">Volver a Gestión de Productos</a></h4>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form action="{% url 'actualizar_producto' producto.id %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="txtnom" value="{{ producto.nombre }}" required class="form-control" placeholder="Ingrese Nombre de Producto">
            </div>
    
            <select name="cbomar" required class="form-select">
                <option selected value="{{ producto.marca }}">{{ producto.marca }}</option>
                <option value="A Cuenta">A Cuenta</option>
                <option value="Jumbo">Jumbo</option>
                <option value="Lider">Lider</option>
            </select>
    
            <br/>
    
            <div class="mb-3">
                <input type="number" name="txtpre" value="{{ producto.precio }}" min="1" max="9999999" class="form-control" placeholder="Precio">
            </div>
            
            <input type="submit" value="Guardar Cambios" class="btn btn-primary btn-lg" style="width:100%">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
